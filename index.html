<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnoMaster - Sistema de Gestión de Turnos</title>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; line-height: 1.6; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%); }
        h1 { font-size: 3.5rem; margin-bottom: 1rem; color: var(--primary); }
        p { font-size: 1.25rem; max-width: 600px; margin-bottom: 2rem; color: #94a3b8; }
        .btn { padding: 1rem 2rem; background: var(--primary); color: white; text-decoration: none; border-radius: 0.5rem; font-weight: bold; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .badge { background: #334155; padding: 0.5rem 1rem; border-radius: 2rem; font-size: 0.875rem; margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>
    <section class="hero">
        <div class="badge">Próximamente v1.0</div>
        <h1>Domina tu Agenda con TurnoMaster</h1>
        <p>La plataforma más profesional para gestionar turnos, citas y clientes sin complicaciones.</p>
        <a href="#" class="btn">Empezar ahora</a>
        <div style="margin-top: 3rem; font-size: 0.8rem; color: #475569;">Desplegado en: <strong>PROD</strong></div>
    </section>
</body>
</html>
